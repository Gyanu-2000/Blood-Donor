<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Bank</title>
    <link rel="stylesheet" href="/static/blood.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to Gyanu Blood Bank</h1>
      <nav>
        <ul>
          <li><a href="/" hover>Home</a></li>
          <li><a href="/About">About</a></li>

          <li><a href="/Contact">Contact</a></li>
          <li><a href="/donate">Donate</a></li>
        </ul>
      </nav>
    </header>

    <section id="home" class="section">
      <h2>Welcome to Our Blood Bank</h2>
      <p>Give blood, save lives. Your donation makes a difference.</p>
    </section>

    <section id="donate" class="section">
      <h2>Become a Donor</h2>
      <form action="/register" method="POST">
        <label for="name">Name:</label>
        <input
          type="text"
          placeholder="Enter Full Name"
          id="name"
          name="name"
          required
        />

        <label for="blood">Blood Group:</label>
        <select id="blood" name="blood" required>
          <option value="">Select</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>

        <label for="phone">Phone:</label>
        <input
          type="text"
          placeholder="Enter Phone Number"
          id="phone"
          name="phone"
          required
        />

        <label for="AGE">Age:</label>
        <input
          type="number"
          placeholder="Enter the Age of Donor"
          id="age"
          name="age"
          required
        />

        <label for="date">Enter the date:</label>

        <input
          type="text"
          id="start"
          name="trip-start"
          value="2018-07-22"
          min="2018-01-01"
          max="2050-12-31"
        />

        <button type="submit">Register</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 Blood Bank. All rights reserved.</p>
    </footer>

    <script src="/static/blood.js"></script>
    <p>{{ message }}</p>
  </body>
</html>
>
